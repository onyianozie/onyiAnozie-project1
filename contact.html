<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    
</head>
<body>
    <header class="contact">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <p>SOPHIE</p>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#contact"><span>Contact</span></a></li>
                </ul>
            </nav>
        </div>
        <div class="contactHeader">
            <!-- <img src="./assets/contact-image-1.jpg" alt="image of woman in yellow"> -->
            <div class="wrapper">
                <h1>Get In Touch</h1>
            </div>
        </div>
    </header>

    <section class="contactInfo" id="contact">
        <div class="wrapper">
            <div class="contactContainer">
                <div class="contactBox1">
                    <div class="icons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-linkedin-in"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="box1Text">
                        <p><strong>info@email.com</strong></p>
                        <p>123-456-7890</p>
                        <p>123 Queen Street West, Unit 10. Toronto Ontario M5V2D5</p>
                    </div>                  
                </div>

                <div class="contactBox2">
                    <form action="#">
                        <div class="contactTop">
                            <input type="text" id="name" placeholder="Name" class="field">
                            <label for="name" ></label>
                            <input type="text" id="email" placeholder="Email" class="field">
                            <label for="email"></label>
                        </div>
                        <div class="contactBottom">
                            <!-- <input type="text" id="message" placeholder="Message" class="field"> -->
                            <textarea id="message" placeholder="Message"></textarea>
                            <label for="message"></label>
                            <button><a href="#">Submit</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="wrapper">
            <p>Copyright &copy; 2018 HackerYou</p>
        </div>
        
    </footer>
</body>
</html>
